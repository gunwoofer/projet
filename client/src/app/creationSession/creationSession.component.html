

<form class="form-horizontal col-md-4 col-md-offset-4" ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h2 id="creerSessionh2">Créer ta session !</h2>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sigle">Sigle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="sigleCours" name="sigle" placeholder="Entrer Sigle" required>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="titre">Titre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" for="titre" [(ngModel)]="titreCours" name="titre" placeholder="Entrer Sigle" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="sigle">Salle</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="salle" name="salle" placeholder="Entrer Sigle" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="sigle">Heure debut</label>
        <div class="col-sm-10">
            <input class="form-control" type="datetime-local" [(ngModel)]="heureDebut" name="heureDebut" required>
          </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="sigle">Heure fin</label>
        <div class="col-sm-10">
            <input class="form-control" type="datetime-local" [(ngModel)]="heureFin" name="heureFin">
          </div>
    </div>


    <div class="row">
        <button id="boutonRetour" (click)="retour()" class="btn btn">Retour</button>
        <button type="submit" id="boutonCreer"  [disabled]="!f.form.valid" class="btn btn-success mx-auto">Créer une session</button>
    </div>
  </form>
