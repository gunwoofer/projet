

<form class="form-horizontal col-md-4 col-md-offset-4" ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm" id="formulaireCreation">
    <h2 id="creerSessionh2">Créer ta session !</h2>

    

    <div class="form-group">
        <label class="control-label col-sm-2" for="sigle">Sigle*</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" for="sigle" [(ngModel)]="sigleCours" (ngModelChange)="sigleChanged($event)" name="sigle" placeholder="Entrer le sigle" required matInput [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of liste_sigles_filter" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </div>
        
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="titre">Titre*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" for="titre" [(ngModel)]="titreCours" name="titre" placeholder="Entrer le titre" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="salle">Salle*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="salle" name="salle" placeholder="Entrer la salle" required>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="heureDebut">Date*</label>
        <div class="col-sm-10">
            <input class="form-control" type="date" [(ngModel)]="date" name="date" required>
          </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="heureDebut">Heure*</label>
        <div class="col-sm-10">
            <input class="form-control" type="time" [(ngModel)]="heureDebut" name="heureDebut" required>
          </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description</label>
        <div class="col-sm-10">
            <textarea name="message" [(ngModel)]="description" rows="10" cols="50"></textarea>
        </div>
    </div>


    <div class="row">
        <button id="boutonRetour" (click)="retour()" class="btn btn">Retour</button>
        <button type="submit" id="boutonCreer"  [disabled]="!formulaireValide()" class="btn btn-success mx-auto">Créer une session</button>
    </div>
  </form>
