<h1 id="detailsh1">Details de la session :</h1>
<app-authentification></app-authentification>


<div id="panneauDetails" class="panel panel-info" *ngIf="sessionLoaded">
    
    <div class="panel-heading">{{session.sigleCours}} - {{session.titreCours}}</div>
    <div class="panel-body">Salle : {{session.salle}}</div>
    <div class="panel-body">DÃ©but : {{session.heureDebut | date:"MM/dd h:mma"}}</div>
    <div class="panel-body">Description : {{session.description}}</div>


    <div class="panel-body">Participants : </div>

    <pre>
        <div *ngFor="let etudiant of session.listeParticipants">
            {{ etudiant.prenom }} {{ etudiant.nom }}
        </div>
    </pre>

    <button  class="btn" (click)="retourListeSession()">Liste sessions</button>
    <button  class="btn" *ngIf="canJoin" (click)="rejoindreSession()">Rejoindre !</button>
    <button  class="btn" *ngIf="canLeave" (click)="quitterSession()">Quitter !</button>

</div>
